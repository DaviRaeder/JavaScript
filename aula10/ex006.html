<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 25pt arial;
            background-color: rgb(12, 194, 12);
            color: white;
            width: 200px;
            height: 200px;
            position: absolute;
            left: 830px; /*670*/
            top: 330px; ; /*250*/
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1></h1>
    <div id="area" onclick="clicar()" onmouseenter="entrar()"  onmouseout="sair()">
         Interaja...
    </div>

    <script>
       var a = window.document.getElementById('area')

       function clicar() {
             a.innerText = 'Clicou!'
             a.style.background = 'orange'
        }

        function entrar() {
            a.innerText = 'Tia Angela'
            a.style.background = 'blue'
        }

        function sair() {
            a.innerText = 'Te Amo'
            a.style.background = 'red'
        }

        
    </script>
</body>
</html>
